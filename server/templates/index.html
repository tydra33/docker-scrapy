<!DOCTYPE html>
<html>

<head>
    <title>Flats</title>
</head>

<body>
    <h1>Flats</h1>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Images</th>
        </tr>
        {% for row in data %}
        <tr>
            <td>{{ row[0] }}</td>
            <td>{{ row[1] }}</td>
            <td>{{ row[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>

</html>
